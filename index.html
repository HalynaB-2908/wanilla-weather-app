<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <!-- seaching engine -->
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                class="form-control search-input"
                id="cityInput"
                placeholder="Enter a city..."
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100 search-button"
              />
            </div>
          </div>
        </form>
        <!-- current weather section -->
        <div class="currentWeather">
          <div class="row">
            <div class="col-5">
              <div class="temperature-box">
                <img src="http://openweathermap.org/img/wn/01d@2x.png" id="icon" />
                <span id="temperatureValue">20</span>
                <span class="units">
                  <a href="#" id="celsiusLink" class="active">°C</a>
                  <span class="units-divider">|</span>
                  <a href="#" id="fahrenheitLink">°F</a>
                </span>
              </div>
            </div>
            <div class="col-4">
              <ul class="weather-details">
                <li
                  class="weather-description"
                  id="weatherDescriptionValue"
                >Clear sky</li>
                <li>Humidity: <span id="humidityValue">20</span>%</li>
                <li>Wind: <span id="windSpeedValue">1</span> km/h</li>
              </ul>
            </div>
            <div class="col-3 city-date-box">
              <h1 id="currentCity">Herborn</h1>
              <p id="dayTime">Monday 17:50</p>
            </div>
          </div>
        </div>

        <!-- weather forecast section -->
        <!-- <div class="weather-forecast">
          <div class="row">
            <div class="col-2">20°C</div>
            <div class="col-2">20°C</div>
            <div class="col-2">20°C</div>
            <div class="col-2">20°C</div>
            <div class="col-2">20°C</div>
            <div class="col-2">20°C</div>
          </div>
        </div> -->
      </div>
      <div class="author">
        <a href="https://github.com/HalynaB-2908/wanilla-weather-app" target="_blank" title="sun icons">
          Open-source code</a>
        <span>by Halyna Biedarieva</span>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
