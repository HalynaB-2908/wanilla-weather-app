<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <!-- seaching engine -->
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              class="form-control search-input"
              placeholder="Enter a city..."
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="btn btn-primary w-100 search-button"
            />
          </div>
        </div>

        <!-- current weather section -->
        <div class="currentWeather">
          <div class="row">
            <div class="col-4">
              <div class="temperature-box">
                <img src="img/sun.png" />
                20Â°
                <span class="units">
                  <a href="#">C</a>
                  <span class="units-divider">|</span>
                  <a href="#">F</a>
                </span>
              </div>
              <p class="weather-description">partly cloudy</p>
            </div>
            <div class="col-5">
              <ul class="weather-details">
                <li>Humidity: 40%</li>
                <li>Wind: 8.26km/h</li>
              </ul>
            </div>
            <div class="col-3 city-date-box">
              <h1>Herborn</h1>
              <p>Monday 22:30</p>
            </div>
          </div>
        </div>

        <!-- weather forecast section -->
      </div>
    </div>
    <!-- author details section -->
    <a
      class="authors"
      href="https://www.flaticon.com/free-icons/sun"
      title="sun icons"
      >Sun icons created by Freepik - Flaticon</a
    >
  </body>
</html>
